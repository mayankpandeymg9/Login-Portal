<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form submission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: url('bga1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #34495e;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-input {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .agree-option {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .agree-option input[type="checkbox"] {
            margin-right: 15px;
            margin-top: 5px;
            transform: scale(1.2);
        }

        .agree-option label {
            font-size: 0.95em;
            color: #555;
            line-height: 1.4;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .nav-links {
            margin-top: 20px;
            text-align: center;
        }

        .nav-links a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            background-color: #2c3e50;
            border-radius: 8px;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <form id="admissionForm" onsubmit="return handleSubmit(event)">
            <h1>Admission Form</h1>
            
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required/>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required/>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-section">
                <h2>Academic Details</h2>
                <div class="subjects-grid">
                    <div class="subject-input">
                        <label for="physics">Physics:</label>
                        <input type="text" id="physics" name="physics" required/>
                    </div>
                    <div class="subject-input">
                        <label for="mathematics">Mathematics:</label>
                        <input type="text" id="mathematics" name="mathematics" required/>
                    </div>
                    <div class="subject-input">
                        <label for="computerScience">Computer Science:</label>
                        <input type="text" id="computerScience" name="computerScience" required/>
                    </div>
                    <div class="subject-input">
                        <label for="english">English:</label>
                        <input type="text" id="english" name="english" required/>
                    </div>
                    <div class="subject-input">
                        <label for="chemistry">Chemistry:</label>
                        <input type="text" id="chemistry" name="chemistry" required/>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Stream Selection</h2>
                <label for="stream">Select Stream:</label>
                <select name="stream" id="stream" required>
                    <option value="">Select a stream</option>
                    <option value="cse">Computer Science Engineering (CSE)</option>
                    <option value="ece">Electronics & Communication Engineering (ECE)</option>
                    <option value="eee">Electrical & Electronics Engineering (EEE)</option>
                </select>
            </div>

            <div class="agree-option">
                <input type="checkbox" id="agree-checkbox" required>
                <label for="agree-checkbox">I agree that my details are correct and if there is a wrong detail entered then I am responsible for the same and are filled only once.</label>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div class="nav-links">
            <a href="home.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                computerScience: parseInt(document.getElementById('computerScience').value),
                mathematics: parseInt(document.getElementById('mathematics').value),
                physics: parseInt(document.getElementById('physics').value),
                chemistry: parseInt(document.getElementById('chemistry').value),
                stream: document.getElementById('stream').value,
                timestamp: new Date().toISOString()
            };

            // Allocate stream based on marks
            if (formData.computerScience >= 60) {
                formData.allocatedStream = 'CSE';
            } else if (formData.mathematics < 70) {
                formData.allocatedStream = 'EEE';
            } else {
                formData.allocatedStream = 'ECE';
            }

            // Get existing forms or initialize empty array
            const forms = JSON.parse(localStorage.getItem('forms') || '[]');
            
            // Add new form
            forms.push(formData);
            
            // Save to localStorage
            localStorage.setItem('forms', JSON.stringify(forms));
            
            // Show success message
            alert('Form submitted successfully!');
            
            // Reset form
            event.target.reset();
        }
    </script>
</body>
</html>
